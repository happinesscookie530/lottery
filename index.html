<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>晴天限定小驚喜</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=LXGW+WenKai+TC&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'LXGW WenKai TC', sans-serif;
      background-color: #fff8dc;
      background-image: radial-gradient(circle, #ffddee 5%, transparent 10%),
                        radial-gradient(circle, #ffe0f0 5%, transparent 10%);
      background-size: 50px 50px;
      background-position: 0 0, 25px 25px;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #00aad9;
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      font-weight:bolder;
    }
    h2 {
      color: #ff99aa;
      font-size: 1.2rem;
      margin-bottom: 2rem;
      font-weight:bolder;
    }
    .lottery-box {
      width: 300px;
      height: 300px;
      background-color: #fff0f5;
      border: 5px dashed #ff99cc;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
      cursor: pointer;
    }
    .item {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }
    .item img {
      width: 66%;
      height: auto;
    }
    .item span {
      font-size: 0.9rem;
      color: #cc3366;
    }
    @keyframes spin {
      0% { opacity: 1; }
      100% { opacity: 0.2; }
    }
    .celebrate {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://assets.dochipo.com/editor/animations/confetti/9ca21edc-3316-4352-8634-01d19941c646.gif');
      background-size: cover;
      z-index: 10;
      display: none;
    }
    table {
      margin-top: 30px;
      border-collapse: collapse;
      background-color: #fff0f5;
      border: 2px solid #ff99cc;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 10px 20px;
      text-align: center;
      border-bottom: 1px dashed #ffcce6;
    }
    th {
      background-color: #ffe0f0;
      color: #cc3366;
    }
    td {
      color: #cc3366;
    }
    #resultBox {
      display: none;
      background: #fff0f5;
      border: 3px solid #ff99cc;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
      text-align: center;
    }
    #resultText {
      color: #00aad9;
      font-size: 1.0rem;
    }
    #confirmButton {
      padding: 10px 20px;
      background-color: #ff99cc;
      color: white;
      border: none;
      border-radius: 8px;
      font-family: 'LXGW WenKai TC';
      font-size: 1rem;
      cursor: pointer;
    }

    #confirmButton:hover {
      background-color: #fdd34e;
      color: white;
    }
    @media (min-width: 768px) {
      .lottery-box {
        width: 400px;
        height: 400px;
      }
    }
  </style>
</head>
<body>
  <h1>晴天限定小驚喜</h1>
  <h2>快來將你的晴天帶回家</h2>

  <div class="lottery-box">
    <div class="item" id="lotteryItem">
      <img src="img/1.png" alt="獎項圖片">
      <span>這單老闆幫你結！</span>
    </div>
    <div class="celebrate" id="celebrateEffect"></div>
  </div>

  <!-- 抽獎結果區塊 -->
  <div id="resultBox">
    <p id="resultText">恭喜獲得「xxx」！</p>
    <button id="confirmButton">確定</button>
  </div>

  <table>
    <tr>
      <th>獎項</th>
      <th>機率</th>
    </tr>
    <tr><td>每一口都是<br>幸福的延續</td><td>25%</td></tr>
    <tr><td>結帳金額98折</td><td>25%</td></tr>
    <tr><td>結帳金額95折</td><td>20%</td></tr>
    <tr><td>消費滿千折100元<br>消費滿百折10 元 </td><td>15%</td></tr>
    <tr><td>結帳金額9折</td><td>9%</td></tr>
    <tr><td>專屬晴人小吊飾</td><td>5%</td></tr>
    <tr><td>這單老闆幫你結！</td><td>1%</td></tr>
  </table>

  <audio id="celebrateSound" src="sound/s.mp3"></audio>
  <audio id="grandPrizeSound" src="sound/big.mp3"></audio>

  <script>
    const prizes = [
      { name: '每一口都是 幸福的延續 ', img: 'img/7.png', weight: 25 },
      { name: '結帳金額98折 ', img: 'img/6.png', weight: 25 },
      { name: '結帳金額95折', img: 'img/5.png', weight: 20 },
      { name: '消費滿千折100元 消費滿百折10元', img: 'img/4.png', weight: 15 },
      { name: '結帳金額9折', img: 'img/3.png', weight: 9 },
      { name: '專屬晴人小吊飾', img: 'img/2.png', weight: 5 },
      { name: '這單老闆幫你結！', img: 'img/1.png', weight: 1 },
    ];

    let canDraw = true;

    function pickPrize() {
      const total = prizes.reduce((sum, p) => sum + p.weight, 0);
      let rand = Math.random() * total;
      for (const p of prizes) {
        if (rand < p.weight) return p;
        rand -= p.weight;
      }
    }

    function startLottery() {
      if (!canDraw) return;
      canDraw = false;

      const item = document.getElementById('lotteryItem');
      const celebrate = document.getElementById('celebrateEffect');
      const celebrateSound = document.getElementById('celebrateSound');
      const grandPrizeSound = document.getElementById('grandPrizeSound');
      const resultBox = document.getElementById('resultBox');
      const resultText = document.getElementById('resultText');

      let index = 0;
      let interval = setInterval(() => {
        const p = prizes[index % prizes.length];
        item.innerHTML = `<img src="${p.img}"><span>${p.name}</span>`;
        index++;
      }, 50);

      setTimeout(() => {
        clearInterval(interval);
        const final = pickPrize();
        item.innerHTML = `<img src="${final.img}"><span>${final.name}</span>`;
        celebrate.style.display = 'block';
        if (final.weight <= 1) grandPrizeSound.play();
        else celebrateSound.play();
        setTimeout(() => {
          celebrate.style.display = 'none';
          resultText.textContent = `恭喜獲得「${final.name}」！`;
          resultBox.style.display = 'block';
        }, 600);
      }, 1000);
    }

    document.querySelector('.lottery-box').addEventListener('click', startLottery);

    document.getElementById('confirmButton').addEventListener('click', () => {
      document.getElementById('resultBox').style.display = 'none';
      canDraw = true;
    });
  </script>
</body>
</html>
